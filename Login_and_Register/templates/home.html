{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="/login">login</a>
  <br>
  <h4>or</h4>
  <a href="/register">registration</a>
{% endif %}
{% endblock %}
